<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
{% include post-header.html %}

<div class="container-fluid" id="main">
<div class="row">
<div class="col-md-6">

    {% for post in site.posts %}
    <hr>
    <h4><span class="gray-text">{{ post.date | date: '%B %d, %Y' }}</span> &nbsp;<a href={{ site.baseurl }}{{ post.url }}>{{ post.title }}</a></h4>
	<p class="caption">{{ post.short-description }}</p>

	{% endfor %}

</div>
</div>
</div>


{% include footer.html %}
{% include js.html %}

</body>
</html>
