<!DOCTYPE html>
<html lang="en">
{% include head.html %}
{% include nav.html %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-offset-1">
            <div class="event">
                <h1 class='event-title'>{{ page.title }}</h1>
                <h2 class='event-date'>{{ page.day }}</h2>
                <h2 class='event-date'>{{ page.time }}</h2>
                <h2 class='event-place'>{{ page.place }}</h2>
                <p> {{ page.summary }}
            </div>
            </div>
            <div class="col-sm-4">
            <div class="event-img">
                {% if page.img %}<img src="{{ page.img }}" alt="Event Photo" style="height:200px;">{% endif %}
                <p class="small"> <i class="fa fa-angle-right" style="color:#{{ site.highlight-color }}" aria-hidden="true"></i> {{ page.additional-msg}}</p>
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
            {{ content }}
            </div>
        </div>
        
    </div>
	{% include footer.html %}
	{% include js.html %}
</body>
</html>
