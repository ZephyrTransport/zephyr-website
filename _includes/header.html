<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-md-2">
					<div class="intro-callout">
					  <h4><a href="{{ site.baseurl }}/updates">Updates</a></h4>
					  <p>
					    {% for post in site.posts limit:4  %}
                            <i class="fa fa-angle-right" style="color:#{{ site.highlight-text }}"  aria-hidden="true"></i>
                            <a href={{  post.url }} style="color:#{{ site.highlight-text }}">{{ post.title }}</a>
                            <br>
                        {% endfor %}
					  </p>

					</div>
				</div>
				<div class="col-md-10">
					<div class="intro-message">
						<h1 class="zephyr">{{ page.title }}</h1>
						<h3 class="highlight-text">{{ page.subTitle }}</h3>
						<hr class="intro-divider">
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>

			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
