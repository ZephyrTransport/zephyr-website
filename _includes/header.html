<!-- Navigation -->
{% include nav.html %}

<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-md-2">
					<div class="intro-callout">
					  <h4><a href="https://medium.com/zephyrfoundation">Blog</a></h4>
            <h4>Announcements</h4>
            		 <p>
                            &nbsp;<i class="fa fa-angle-right" style="color:#{{ site.highlight-text }}"  aria-hidden="true"></i>
                            <a href="{{ site.baseurl }}/awards" style="color:#{{ site.highlight-text }}">2020 Zephie Award Nominations Open</a>
                      </p>
                      <p>
                            &nbsp;<i class="fa fa-angle-right" style="color:#{{ site.highlight-text }}"  aria-hidden="true"></i>
                            <a href="{{ site.baseurl }}/election" style="color:#{{ site.highlight-text }}">2019 Election Results</a>
                      </p>
            		 <p>
                            &nbsp;<i class="fa fa-angle-right" style="color:#{{ site.highlight-text }}"  aria-hidden="true"></i>
                            <a href="https://medium.com/zephyrfoundation/zephyr-fellowship-for-emerging-travel-analysis-leaders-6c1261405c4f" style="color:#{{ site.highlight-text }}">Give Feedback on the proposed Zephyr Fellows program.</a>
                      </p>
					</div>
				</div>
				<div class="col-md-10">
					<div class="intro-message">
						<h1 class="zephyr">{{ page.title }}</h1>
						<h3 class="highlight-text">{{ page.subTitle }}</h3>
						<hr class="intro-divider">
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fab fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>

			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
